<!DOCTYPE html>
{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" >Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                      {% for ci in cart %}
                        <tr>
                            <td> <a href="{% url 'core:product_detail' ci.product.slug %}"> <img src="{{ci.product.image.url}}" /></a> </td>
                            <td> <a href="{% url 'core:product_detail' ci.product.slug %}"> {{ci.product.name}} from <h4>{{ci.product.brand}}</h4></a></td>
                            <td>In stock</td>

                            <td>
                              <a href="{% url 'core:decrease_quantity' ci.product.slug %}"><i class="fas fa-minus"></i>
                              </a>
                              {{ci.quantity}}
                              <a href="{% url 'core:addtocart' ci.product.slug %}"><i class="fas fa-plus"></i></a>
                            </td>
                            <td class="text-right">${{ci.get_total}}
                            </td>
                            <td>
                              <a href="{% url 'core:remove_item' ci.product.slug %}">
                                <i class="fas fa-times"></i>
                              </a>
                            </td>

                        </tr>
                      </tbody>
                      {% endfor %}
                     <a class="a" href="{% url 'core:clear' %}">  <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Remove All </button> </a>
                        <style media="screen">
                          .a{
                            text-decoration: none;
                            color: white;
                          }
                          .btn-sm{
                            margin-bottom: 10px;
                            margin-top: 10px;
                            padding: 10px;
                          }
                        </style>
                </table>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><strong>Total</strong></td>
                  <td class="text-right"><strong>${{ci.get_all_total}}</strong></td>
                </tr>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                   <a href="{% url 'core:productlist' %}">  <button class="btn btn-lg btn-block btn-primary">Continue Shopping</button></a>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                  <a href="#">
                    <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
