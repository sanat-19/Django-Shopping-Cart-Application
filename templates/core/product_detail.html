<!DOCTYPE html>
{% extends "core/navbar.html" %}
{% block body_block %}
{% load static %}
<html>
<head>
<title>UI Design</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset=-"utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="style.css"> -->
</head>
<body>
<div class="outer">
  <div class="center-wrapper">
    <div class="container-fluid content">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 shoe-slider">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <img src="{{ product.image.url }}" alt="">
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 shoe-content">
          <div class="text1">
            <span>{{product.category}}</span>
            <span>{{product.name}}</span>
          </div>
          <div class="text2">
            ${{product.price}}
          </div>
          <div class="text3">
            {{product.brand}}
          </div>
          <div class="text4">
            DESCRIPTION
          </div>
          <div class="text5">
          {{product.description}}
          </div>
          <div class="btn-wrapper">
            <a href="{% url 'core:addtocart' product.slug %}" style="outline:none;">
            <button type="submit" class="btn">Add to Cart</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</body>


<style media="screen">
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i&display=swap');

*{
margin:0px;
padding:0px;
box-sizing:border-box;
font-family: 'Montserrat', sans-serif;
}
.outer{
width:100%;
height:100vh;
margin: auto;
position: relative;
background-color: #03849d05;
}
.center-wrapper{
position: absolute;
width:70%;
height: 70vh;
min-height:500px;
background: #fff;
top:50%;
left:50%;
transform: translate(-50% , -50%);
box-shadow: 0px 2px 10px rgba(0,0,0,.12);
border-radius:15px;
display: flex;
justify-content: center;
align-items: center;
padding: 0px;
}
.content{
width:90%;
border-radius:4px;
}
.shoe-slider{
background: #03849d05;
height: 100%;
}
.shoe-content{
background: #fff;
position: relative;
}
.text1{
width:100%;
height: auto;
border-left:1px solid #333333;
padding-left: 10px;
}
.text1 span{
display: block;
}
.text1 span:nth-child(1){
color:#03849D;
font-size:13px;
}
.text1 span:nth-child(2){
color:#6b6b6b;
font-size: 13px;
}
.text2 {
  font-size: 30px;
  color: #444;
  padding-top: 10px;
  padding-bottom: 5px;
}
.text3 {
  font-size: 16px;
  color: #444;
  padding-top: 10px;
  padding-bottom: 10px;
  font-weight: 500;
  letter-spacing: 2px;
}
.text4 {
  font-size: 12px;
  color: #6b6b6b;
  padding-top: 10px;
  padding-bottom: 10px;
}
.text5 {
  font-size: 12px;
  color: #6b6b6b;
  padding-top: 10px;
  padding-bottom: 10px;
  line-height: 23px;
}
.btn-wrapper{
  width: 100%;
  height: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}
.btn-wrapper .btn{
  box-shadow: 2px 5px 20px rgba(32,57,90,0.479);
  background: #03849D;
  border-radius: 32px;
  color: #fbfbfb;
  font-size: 14px;
  padding: 8px 48px;
  border: none;
  outline: none;
}

.btn-wrapper, .btn:focus, [type="submit"]:focus {
   outline: none;
}
.qantity .fas{
color:#dbdbdb;
font-size: 9px;
}
.one{
padding-left: 14px;
padding-right: 14px;
}
.social-icons{
position: absolute;
top:50%;
right:-70px;
transform: translateY(-50%);
}
.social-icons i{
display: block;
}
.social-icons .fa-twitter{
background: #4099FF;
width: 30px;
height:30px;
line-height: 30px;
text-align: center;
color:#fff;
border-radius: 50%;
font-size: 12px;
box-shadow: 2px 5px 20px rgba(32,57,90,0.479);
}
.social-icons .fa-pinterest-p{
background: #C92228;
width: 30px;
height:30px;
line-height: 30px;
text-align: center;
color:#fff;
margin-top: 15px;
margin-bottom: 15px;
border-radius: 50%;
font-size: 12px;
box-shadow: 2px 5px 20px rgba(32,57,90,0.479);
}
.social-icons .fa-facebook-f{
background: #3B5998;
width: 30px;
height:30px;
line-height: 30px;
text-align: center;
color:#fff;
border-radius: 50%;
font-size: 12px;
box-shadow: 2px 5px 20px rgba(32,57,90,0.479);
}
.carousel .carousel-indicators{
bottom: -40px;
}
.carousel .carousel-indicators li{
width:60px;
height:60px;
border-radius: 50%;
border:none;
display: flex;
justify-content: center;
align-items: center;
}
.carousel .carousel-indicators li img{
max-width: 80%;
height: auto;
vertical-align: middle;
border-radius: 50%;
}
.carousel .carousel-indicators li.active{
background: #fff;
box-shadow: 2px 5px 20px rgba(32,57,90,0.379);
}
.carousel .carousel-indicators li:nth-child(2){
margin-left: 50px;
margin-right: 50px;
}
.carousel-control-next,
.carousel-control-prev{
position: absolute;
width:50px;
height:50px;
top:92%;
z-index: 999999;
}
.carousel-control-prev-icon,
.carousel-control-next-icon{
background-image: none;
width:10px;
height: 10px;
transform: rotate(45deg);
}
.carousel-control-prev-icon{
border-left:2px solid black;
border-bottom:2px solid black;
}
.carousel-control-next-icon{
border-top:2px solid black;
border-right:2px solid black;
}
.carousel-control-prev{
left:33%;
}
.carousel-control-next{
right:33%;
}
span.qantity {
  text-align: center;
}
.quantity-text {
  color: #dbdbdb;
  font-size: 9px;
  margin-top: 4px;
}
@media only screen and (min-width:768px) and (max-width: 1024px) {
.center-wrapper{
  height:auto;
}
.social-icons{
  right:-55px;
}
}
@media only screen and (max-width: 767px) {
.outer{
  height:auto;
}
.shoe-content{
  margin-top: 55px;
}
.center-wrapper{
  height: auto;
  margin: 20px;
  border-radius: 0px;
  width: 90%;
  padding-bottom: 20px;
  top:unset;
  left:unset;
  transform:unset;
  -webkit-transform:unset;
  -moz-transform:unset;
  -ms-transform:unset;
  -o-transform:unset;
  box-shadow: 0px 2px 10px rgba(0,0,0,.10);
}
.content{
  width:100%;
}
.social-icons {
  position: absolute;
  top: 14%;
  right: -12px;
}
.carousel .carousel-indicators li{
  width:120px;
  height:35px;
}
.carousel-control-next, .carousel-control-prev{
  top:82%;
}
.carousel-control-prev{
  left:27%;
}
.carousel-control-next{
  right:27%;
}
.carousel .carousel-indicators{
  bottom:-4px;
}
.text2{
  font-size:22px;
}
.text3{
  font-size:14px;
}

}


</style>
</html>
{% endblock %}
